  <meta charset="UTF-8">

  <!-- SEO Meta Tags -->

    content="My mobile apps portfolio! It's packed with cool, easy-to-use apps I've built, blending slick design with smooth performance for all kinds of users.">
  <meta name="keywords" content="">

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Portfolio - Zain Ul Abidin">
  <meta property="og:description"
    content="My mobile apps portfolio! It's packed with cool, easy-to-use apps I've built, blending slick design with smooth performance for all kinds of users.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thecreativezee.com">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Zain Ul Abidin">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" , sizes="any" />

  <title>Zain Ul Abidin - Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="loader.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- Loading -->
  <div id="loading">
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <circle r="32" cy="40" cx="40" id="test"></circle>
      </svg>
    </div>

    <div class="loader triangle">
      <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
    </div>

    <div class="loader">
      <svg viewBox="0 0 80 80">
        <rect height="64" width="64" y="8" x="8"></rect>
      </svg>
    </div>
  </div>


  <script>
    // Hide loading spinner once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function () {
      var loadingElement = document.getElementById('loading');
      if (loadingElement && loadingElement.parentNode) {
        loadingElement.parentNode.removeChild(loadingElement);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
